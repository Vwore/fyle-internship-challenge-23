<div class="flex mt-10 justify-center">
    <div class="flex flex-col items-center">
        <div class="rounded-full"><img class="rounded-full w-13 h-13" src={{userDetail.avatar_url}}
                alt="Medium size image"></div>
            <div>{{userDetail.name}}</div>
            <div>{{userDetail.bio}}</div>
        
    </div>
</div>
<div class="flex flex-wrap justify-center ">
<div class="max-w-sm w-full m-5 bg-white rounded-lg shadow-md p-6" *ngFor="let data of repoDetail; ">
    <app-repo-card [data]="data"></app-repo-card>
</div>
</div>

<div class="flex justify-center mt-10">
    <button (click)="prevPage()" [disabled]="currentPage === 1" class="px-4 py-2 mx-1 bg-gray-300 rounded">Previous</button>
    <span class="px-4 py-2 mx-1">Page {{ currentPage }} of {{ lastPage }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === lastPage" class="px-4 py-2 mx-1 bg-gray-300 rounded">Next</button>
</div>

<div class="flex justify-center mt-5">
    <label for="itemsPerPage">Items per page:</label>
    <select id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage($event)" class="ml-2 px-4 py-2 bg-white border rounded">
        <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</option>
    </select>
</div>
