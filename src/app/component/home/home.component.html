<div class="h-screen flex items-center justify-center bg-gray-100">
    <div class="flex flex-col items-center">
      <div class="mb-8">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="w-20 h-20">
      </div>
      <form class="w-full max-w-md" (ngSubmit)="onSubmit()">
        <input name="username" for="username" id="username" [(ngModel)]="username" type="text" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search GitHub">
      </form>
    </div>
  </div>
